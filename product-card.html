<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .product-card {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10), 0 1.5px 4px rgba(0,0,0,0.04);
      overflow: hidden;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
    }
    .product-image {
      width: 100%;
      height: 160px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .product-info {
      padding: 18px 16px 16px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 6px;
    }
    .product-description {
      color: #6b6b6b;
      font-size: 0.98rem;
      margin-bottom: 12px;
      min-height: 40px;
      line-height: 1.4;
    }
    .rating-price-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      margin-bottom: 10px;
    }
    .rating {
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 1rem;
    }
    .rating .material-icons {
      color: #ffd700;
      font-size: 18px;
      vertical-align: middle;
    }
    .rating-value {
      color: #888;
      font-size: 0.95rem;
      margin-left: 4px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1976d2;
    }
    .product-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    .details-btn {
      flex: 1;
      background: #fff;
      color: #222;
      font-weight: 600;
      border-radius: 6px;
      border: 1.5px solid #222;
      padding: 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .details-btn:hover {
      background: #f0f0f0;
    }
    .add-to-cart-btn {
      flex: 1;
      background: #fff;
      color: #1976d2;
      font-weight: 600;
      border-radius: 6px;
      border: 1.5px solid #1976d2;
      padding: 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .add-to-cart-btn:hover {
      background: #1976d2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Designer Backpack">
    </div>
    <div class="product-info">
      <div class="product-title">Designer Backpack</div>
      <div class="product-description">
        Stylish and durable backpack for everyday use.<br>
        Multiple compartments, water-resistant material, and comfortable straps.
      </div>
      <div class="rating-price-row">
        <div class="rating">
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons" style="color:#ccc;">star</span>
          <span class="rating-value">4.2</span>
        </div>
      </div>
      <div class="price">â‚¹5,999.99</div>
      <div class="product-actions">
        <button class="details-btn">
          <span class="material-icons">info</span>
          Details
        </button>
        <button class="add-to-cart-btn">
          <span class="material-icons">add_shopping_cart</span>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>

<mat-toolbar color="primary">
  <div class="toolbar-content">
    <div class="left-section">
      <a routerLink="/home" class="logo">E-Commerce</a>
      <mat-form-field appearance="outline" class="search-field">
        <input matInput placeholder="Search products...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="right-section">
      <button mat-icon-button [matBadge]="cartItemCount" [matBadgeHidden]="cartItemCount === 0" matBadgeColor="warn" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <app-user-details-popup></app-user-details-popup>
    </div>
  </div>
</mat-toolbar>
